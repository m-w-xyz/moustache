<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosutache Signature</title>
</head>

<body>

  <style>
    /* call custom fonts for Apple mail, gmail will exclude this*/
    @font-face {
      font-family: GT-Alpina;
      src: url(https://cdn.jsdelivr.net/gh/m-w-xyz/moustache/Fonts/GT-Alpina-Standard-Regular.otf);
    }

    @font-face {
      font-family: UntitledSans;
      src: url(https://cdn.jsdelivr.net/gh/m-w-xyz/moustache/Fonts/UntitledSans-Regular.otf);
    }
  </style>

  <table cellspacing="0" cellpadding="0" border-spacing="0"
    style="width: 400px; font-family: Arial, Helvetica, sans-serif;margin:0;padding:0; mso-line-height-rule:exactly; border-collapse:collapse; -webkit-text-size-adjust:none; line-height:normal;color:#a3a3a3; font-family: Arial, Helvetica, sans-serif; font-size:13px; line-height:16px; letter-spacing: 0.01rem; text-decoration: none; text-underline:none;">
    <tbody>
      <tr style="margin:0; padding:0;">
        <td valign="bottom" style="margin:0; padding: 0; vertical-align: centre;">
          <p><span style="font-family: 'Times New Roman', Times, serif; color: #1d1d1d; font-size:18px;">
              Deanna Yang
            </span> &nbsp; | &nbsp; <span style="font-family: Arial, Helvetica, sans-serif;">Chief Cookie
              Officer<span></p>
          <p class="MsoNormal MsoHyperlink"
            style="font-family: Arial, Helvetica, sans-serif; margin:0; padding: 0 0 10px 0; text-decoration:none; text-underline:none;">
            Moustache Milk & Cookie
            Bar <br> <a href="https://www.moustache.co.nz"
              style="text-decoration:none; text-underline:none; color:#a3a3a3;">moustache.co.nz</a> &nbsp; <a
              href="https://www.instagram.com/moustachenz"
              style="text-decoration:none; text-underline:none; color:#a3a3a3;">@moustachenz</a></p>
        </td>
      </tr>
      <tr style="margin:0; padding:0;">
        <td valign='top' style="padding:10px 0 0 0;vertical-align:top;">
          <a href='https://www.moustache.co.nz' title="Moustache Milk & Cookie Bar" style="border:none;text-decoration:none;">
            <img moz-do-not-send="true" src="https://cdn.jsdelivr.net/gh/m-w-xyz/moustache/Images/moustache_logo_400px.png"
              alt="Moustache" style="width: 400px; border:none;display:block!important;">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
